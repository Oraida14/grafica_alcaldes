<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reporte Tanque Alcaldes</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }
    .card {
      background: linear-gradient(145deg, #2c3e50, #34495e);
      border-radius: 15px;
      margin-bottom: 20px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
    }
    .table {
      color: #e0e0e0;
    }
    .table th, .table td {
      border-top: 1px solid #34495e;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Tanque Alcaldes</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/">Análisis General</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/seguridad">Análisis de Seguridad</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/reporte">Reporte</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <h1 class="text-center mb-4">Reporte Tanque Alcaldes</h1>
    <div class="card">
      <h4 class="text-center">Datos del Día</h4>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Métrica</th>
            <th>Valor</th>
          </tr>
        </thead>
        <tbody id="diaData">
          <!-- Los datos se cargarán dinámicamente -->
        </tbody>
      </table>
    </div>
    <div class="card">
      <h4 class="text-center">Datos de la Noche</h4>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Métrica</th>
            <th>Valor</th>
          </tr>
        </thead>
        <tbody id="nocheData">
          <!-- Los datos se cargarán dinámicamente -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    async function fetchReporte() {
      const reporteUrl = 'https://raw.githubusercontent.com/Oraida14/grafica_alcaldes/master/reporte_tanque.json';
      const response = await fetch(reporteUrl);
      const reporte = await response.json();

      // Cargar datos del día
      const diaData = document.getElementById('diaData');
      const dia = reporte.dia;
      diaData.innerHTML = `
        <tr><td>Tirante Inicial</td><td>${dia.tirante_inicio} m</td></tr>
        <tr><td>Tirante Final</td><td>${dia.tirante_fin} m</td></tr>
        <tr><td>Volumen Inicial</td><td>${dia.volumen_inicio} m³</td></tr>
        <tr><td>Volumen Final</td><td>${dia.volumen_fin} m³</td></tr>
        <tr><td>Volumen Rebombeado</td><td>${dia.volumen_rebombeado} m³</td></tr>
        <tr><td>Horas de Operación</td><td>${dia.horas_operacion} h</td></tr>
        <tr><td>Gasto Promedio</td><td>${dia.gasto_lps} L/s</td></tr>
        <tr><td>Alertas</td><td>${dia.alertas.join(', ') || 'Ninguna'}</td></tr>
      `;

      // Cargar datos de la noche
      const nocheData = document.getElementById('nocheData');
      const noche = reporte.noche;
      nocheData.innerHTML = `
        <tr><td>Tirante Inicial</td><td>${noche.tirante_inicio} m</td></tr>
        <tr><td>Tirante Final</td><td>${noche.tirante_fin} m</td></tr>
        <tr><td>Volumen Inicial</td><td>${noche.volumen_inicio} m³</td></tr>
        <tr><td>Volumen Final</td><td>${noche.volumen_fin} m³</td></tr>
        <tr><td>Volumen Rebombeado</td><td>${noche.volumen_rebombeado} m³</td></tr>
        <tr><td>Horas de Operación</td><td>${noche.horas_operacion} h</td></tr>
        <tr><td>Gasto Promedio</td><td>${noche.gasto_lps} L/s</td></tr>
        <tr><td>Alertas</td><td>${noche.alertas.join(', ') || 'Ninguna'}</td></tr>
      `;
    }

    fetchReporte();
  </script>
</body>
</html>
