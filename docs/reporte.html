  <div class="container">

  <script>
    async function fetchReporte() {
      const reporteUrl = 'https://raw.githubusercontent.com/Oraida14/grafica_alcaldes/master/reporte_tanque.json';
      const response = await fetch(reporteUrl);
      const reporte = await response.json();

      // Cargar datos del d칤a
      const diaData = document.getElementById('diaData');
      const dia = reporte.dia;
      diaData.innerHTML = `
        <tr><td>Tirante Inicial</td><td>${dia.tirante_inicio} m</td></tr>
        <tr><td>Tirante Final</td><td>${dia.tirante_fin} m</td></tr>
        <tr><td>Volumen Inicial</td><td>${dia.volumen_inicio} m췁</td></tr>
        <tr><td>Volumen Final</td><td>${dia.volumen_fin} m췁</td></tr>
        <tr><td>Volumen Rebombeado</td><td>${dia.volumen_rebombeado} m췁</td></tr>
        <tr><td>Horas de Operaci칩n</td><td>${dia.horas_operacion} h</td></tr>
        <tr><td>Gasto Promedio</td><td>${dia.gasto_lps} L/s</td></tr>
        <tr><td>Alertas</td><td>${dia.alertas.join(', ') || 'Ninguna'}</td></tr>
      `;

      // Cargar datos de la noche
      const nocheData = document.getElementById('nocheData');
      const noche = reporte.noche;
      nocheData.innerHTML = `
        <tr><td>Tirante Inicial</td><td>${noche.tirante_inicio} m</td></tr>
        <tr><td>Tirante Final</td><td>${noche.tirante_fin} m</td></tr>
        <tr><td>Volumen Inicial</td><td>${noche.volumen_inicio} m췁</td></tr>
        <tr><td>Volumen Final</td><td>${noche.volumen_fin} m췁</td></tr>
        <tr><td>Volumen Rebombeado</td><td>${noche.volumen_rebombeado} m췁</td></tr>
        <tr><td>Horas de Operaci칩n</td><td>${noche.horas_operacion} h</td></tr>
        <tr><td>Gasto Promedio</td><td>${noche.gasto_lps} L/s</td></tr>
        <tr><td>Alertas</td><td>${noche.alertas.join(', ') || 'Ninguna'}</td></tr>
      `;
    }

    fetchReporte();
  </script>
